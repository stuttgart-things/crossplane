apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cilium-kcl
  labels:
    provider: helm
    type: kcl
spec:
  compositeTypeRef:
    apiVersion: github.stuttgart-things.com/v1alpha1
    kind: XCilium
  mode: Pipeline
  pipeline:
    - functionRef:
        name: function-kcl
      input:
        apiVersion: krm.kcl.dev/v1alpha1
        kind: KCLRun
        metadata:
          name: kcl-input
        spec:
          source: oci://ghcr.io/stuttgart-things/kcl-xplane-cilium:1.19.0
          target: Resources
      step: create-release
    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: function-auto-ready
