---
apiVersion: apps.stuttgart-things.com/v1alpha1
kind: XVCluster
metadata:
  name: test-vcluster-render
spec:
  # Minimal configuration for render testing
  name: test-vcluster
  version: "0.29.0"
  clusterName: test-cluster
  targetNamespace: vcluster-test
  storageClass: standard
  nodePort: 32443
  extraSANs:
    - localhost
    - test.example.com
  serverUrl: https://test.example.com:32443
  connectionSecret:
    enabled: true
    name: test-vcluster-connection
    namespace: crossplane-system
    vclusterSecretName: vc-test-vcluster
    vclusterSecretNamespace: vcluster-test

  # Connection secret output
  writeConnectionSecretToRef:
    name: test-vcluster-kubeconfig
    namespace: crossplane-system