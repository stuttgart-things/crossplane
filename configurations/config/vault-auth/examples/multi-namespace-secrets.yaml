---
# Secret in dedicated namespace for production environment
apiVersion: v1
kind: Secret
metadata:
  name: production-vault-credentials
  namespace: vault-secrets
type: Opaque
stringData:
  terraform.tfvars.json: |
    {
      "vault_token": "hvs.production-vault-token-here"
    }

