---
version: 3
vars:
  PROJECT:
    sh: echo ${PROJECT}
  BRANCH:
    sh: if [ $(git rev-parse --abbrev-ref HEAD) != "main" ]; then echo $(git rev-parse --abbrev-ref HEAD); else echo main ; fi

tasks:

  xplane-push:
    desc: Push crossplane package
    cmds:
      - |
        echo "Enter to be pushed crossplane package:"
        read PACKAGE_NAME;
        echo "Enter to be pushed tag version:"
        read TAG;

        dagger call -m {{ .DAGGER_CROSSPLANE_MODULE }} push --src crossplane/packages/${PACKAGE_NAME} --progress plain --username={{ .USER }} --password=env:GITHUB_TOKEN --registry={{ .CROSSPLANE_PACKAGE_REGISTRY }} --destination={{ .DESTINATION }}/${PACKAGE_NAME}:${TAG}
    vars:
      DESTINATION: "{{ .CROSSPLANE_PACKAGE_REGISTRY }}/stuttgart-things/crossplane"
      USER: stuttgart-things

  branch:
    desc: Create branch from main
    cmds:
      - git checkout main
      - git branch
      - git pull
      - |
        echo "Enter to be created (remote) branch:"
        read BRANCH_NAME;
        git checkout -b ${BRANCH_NAME}
        git push origin ${BRANCH_NAME}
      - git branch
      - git branch --set-upstream-to=origin/main ${BRANCH_NAME}

  check:
    desc: "Run pre-commit hooks"
    cmds:
      - pre-commit run -a

  run-pre-commit-hook:
    deps:
      - check
    desc: "Run the pre-commit hook script to replace .example.com with .example.com"
    cmds:
      - |
        # Replace all instances of ".example.com" with ".example.com" in tracked files
        # Collect all staged files
        files=$(find . -type f -name "*.yaml" -o -name "*.yml")
        # Loop through each file
        for file in $files; do
          # Skip binary files and deleted files
          if file "$file" | grep -q "text"; then
            # Replace the string and update the file
            sed -i 's/\.sva\.de/\.example\.com/g' "$file"

            # Add the modified file back to staging
            git add "$file"
          fi
        done

        # Exit with success
        exit 0
    sources:
      - "**/*.yaml" # Adjust the file pattern to match files in your repo
    silent: false


  commit:
    desc: Commit + push code into branch
    deps:
      - check
    cmds:
      - rm -rf dist/
      - git branch --set-upstream-to=origin/{{ .BRANCH }}
      - git pull
      - |
        git add *
        if [[ -n $(git status --porcelain) ]]; then
          echo "ENTER COMMIT MESSAGE"
          read COMMIT_MESSAGE;
          echo "COMMITTING CHANGES"
          git commit --allow-empty -a -m "$(echo ${COMMIT_MESSAGE})"
        else
          echo "NO CHANGES"
        fi
        git push origin -u {{ .BRANCH }}

  pr:
    desc: Create pull request into main
    cmds:
      - task: commit
      - gh pr create -t "{{ .BRANCH }}" -b "{{ .BRANCH }} branch into main"
      - sleep 2s
      # - gh pr checks $(gh pr list | grep "^[^#;]" | awk '{print $1}') --watch
      - gh pr merge $(gh pr list | grep "^[^#;]" | grep '{{ .BRANCH }}' | awk '{print $1}') --auto --rebase --delete-branch
      - git checkout main && git pull
