---
apiVersion: resources.stuttgart-things.com/v1alpha1
kind: PipelineIntegration
metadata:
  name: tekton-pipelines
  namespace: default
spec:
  # CROSSPLANE
  targetCluster:
    name: target
    scope: Cluster   # or omit â†’ defaults to Namespaced

  # TECHNOLOGY SELECTION
  engine:
    type: tekton
  # TEKTON-PIPELINES CONFIGURATION
  tekton:
    namespace: tekton-operator
    pipelineNamespace: tekton-pipelines
    version: "0.77.5"
    autoInstallComponents: false
    enableTektonPipeline: true
    enableTektonTriggers: true
    enableTektonDashboard: false
    enableTektonPruner: false
